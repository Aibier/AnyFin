<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome to AnyFin</title>
   <style >
       body {
           background: #fff;
       }

       td a:not([href]):not([tabindex]) {
           text-decoration: underline;
       }
       a, td, dl, dt {
           font-size: 14px;
           color: #4A4A4A;
       }

       .form-control:focus {
           box-shadow: none;
       }
       .form-control-underlined {
           border-width: 0;
           border-bottom-width: 1px;
           border-radius: 0;
           padding-left: 0;
       }
       .form-control::placeholder {
           font-size: 0.95rem;
           color: #aaa;
           font-style: italic;
       }

       @media only screen and (max-width: 600px) {
           .container {
               padding: 5px;
           }
           table tr {
               margin-top: 2px;
               padding: unset;
               border-top: 2px solid #dee2e6;
           }
       }
   </style>
</head>

<body>
    <div id="app"></div>
</body>
</html>
